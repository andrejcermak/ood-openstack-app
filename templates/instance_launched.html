<!DOCTYPE html>
<html>
{% include 'heading.html' %}
<body>
  <section class="main">
            <div class="container-xxl mt-5">
                <div class="row">
                    <div class="col">
                        <h1>Launching your OpenStack VM via Terraform</h1>
                        <p>Terraform output:</p>
                        <div id="output-container" class="alert alert-light" role="alert">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
            <script>
                var socket = io.connect('http://' + document.domain + ':' + location.port);
        
                socket.on('connect', function() {
                    socket.emit('compute');
                });
        
                socket.on('result', function(output) {
                    document.getElementById('output-container').textContent = output;
                });
            </script>



  <section>

</body>
</html>
